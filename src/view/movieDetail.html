<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/movieDetail.css">
    <script defer type="module" src="../js/movieDetail.js"></script>
    <title>Cinema Selection</title>
</head>
<body>
    <div class="header">
        <button class="back-button">&#8592;</button>
        <h1>Cinema Selection</h1>
        <button class="menu-button">&#8942;</button>
    </div>
    <div class="movie-poster"><img src="" alt="" class="img_poster"></div>
    <div class="movie-title">Puss in boots the last wish</div>
    <div class="movie-info">Action, Adventure • 1h 42m</div>
    <div class="cast">
        <div class="cast-member">
            <img src="https://v0.dev/placeholder.svg" alt="Antonio Banderas" class="cast-image">
            <div class="cast-name">Antonio Banderas</div>
        </div>
        <div class="cast-member">
            <img src="https://v0.dev/placeholder.svg" alt="Salma Hayek" class="cast-image">
            <div class="cast-name">Salma Hayek</div>
        </div>
        <div class="cast-member">
            <img src="https://v0.dev/placeholder.svg" alt="Harvey Guillen" class="cast-image">
            <div class="cast-name">Harvey Guillen</div>
        </div>
        <div class="cast-member">
            <img src="https://v0.dev/placeholder.svg" alt="Harvey Guillen" class="cast-image">
            <div class="cast-name">Harvey Guillen</div>
        </div>
    </div>
    <div class="cinema-option">
        <div class="cinema-name">Atrium Cinemas</div>
        <div class="cinema-info">Karachi • 5 km</div>
    </div>
    <div class="cinema-option">
        <div class="cinema-name">Nueplex</div>
        <div class="cinema-info">Karachi • 5.7km • DHA Phase 8</div>
    </div>
    <button class="book-button">Book Now</button>
</body>
</html>
