<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/ticketInfo.css">
    <script type="module" defer src="../js/ticketInfo.js"></script>
    <title>Movie Ticket</title>
</head>
<body>
    <header class="header">
        <button class="back-button" aria-label="Go back">&#x2190;</button>
        <h1>Ticket</h1>
        <button class="menu-button" aria-label="Menu">&#8942;</button>
    </header>

    <main class="ticket">
        <div class="movie-poster" role="img" aria-label="Movie poster for Puss In Boots The Last Wish"></div>
        <h2 class="movie-title">Puss In Boots The Last Wish</h2>
        <p class="movie-subtitle">Show this ticket at the entrance</p>

        <div class="ticket-info">
            <div class="info-item">
                <p class="info-label">Cinema</p>
                <p class="info-value">HARTONO MALL 12</p>
            </div>
            <div class="info-item">
                <p class="info-label">Hall</p>
                <p class="info-value">XXI</p>
            </div>
            <div class="info-item">
                <p class="info-label">Date</p>
                <p class="info-value">Sun, Feb 12th 2023</p>
            </div>
            <div class="info-item">
                <p class="info-label">Time</p>
                <p class="info-value">13:00</p>
            </div>
            <div class="info-item">
                <p class="info-label">Cinema Hall #</p>
                <p class="info-value">Cinema A</p>
            </div>
            <div class="info-item">
                <p class="info-label">Seat</p>
                <p class="info-value">C5</p>
            </div>
            <div class="info-item">
                <p class="info-label">Cost</p>
                <p class="info-value">$28,99</p>
            </div>
            <div class="info-item">
                <p class="info-label">Order ID</p>
                <p class="info-value">12345678</p>
            </div>
        </div>

        <div class="barcode" role="img" aria-label="Ticket barcode"></div>
    </main>
</body>
</html>
